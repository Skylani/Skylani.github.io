---
layout: default
title: Tags
---

<div class="container">
  <div class="page">
    <h1 class="page-title">
      <a href="/blog">Blog</a> | {{ page.title }}
    </h1>
    <br/>

    {% for tag in site.tags %}
      <a class="tag" href="#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
    {% endfor %}

    {% for tag in site.tags %}
      <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
      <ul class="post-list">
       {% for post in tag[1] %}
         <li>
         <h3 class="post-url">
           <a href="{{ post.url }}">
           {{ post.title }}
           <small>{{ post.date | date_to_string }}</small>
           </a>
         </h3>
         </li>
       {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
