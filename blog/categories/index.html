---
layout:   default
title:    Categories
---

<div class="container">
  <div class="page">
    <h1 class="page-title">
      <a href="/blog">Blog</a> | {{ page.title }}
    </h1>
    <br/>

    <div class="posts">
      {% for ct in site.categories %}
      <a href="#{{ ct[0] | slugify }}" class="tag">{{ ct[0] }}</a>
      {% endfor %}

      {% for ct in site.categories %}
      <h2 id="{{ ct[0] | slugify }}">{{ ct[0] }}</h2>
      <ul class="post-list">
        {% for post in ct[1] %}
        <li>
          <h3 class="post-url">
            <a href="{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
        {% endfor %}
      </ul>
      {% endfor %}
    </div>
</div>
