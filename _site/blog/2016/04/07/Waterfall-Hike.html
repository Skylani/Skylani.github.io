<p class="meta">07 Apr 2016</p>

<div class="post">
  <p>Had a nice trekking at Eaton Canyon Trails today. I love hearing the sound from the running water, the sound from the wind, and the sound from the birds. Immerging in all of these together, I was refreshed.</p>
