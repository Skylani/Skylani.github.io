---
layout: default
title: Contact
---

<div class="page" id="contact">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>

    <ul class="links-social">
      {% for account in site.data.settings.social %}
      <li>
        <a href="{{ account.link }}" target="_blank">{{ account.name }}</a>
      </li>
      {% endfor %}
    </ul>

    {% include contact-form.html %}

  </div>
</div>
